name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Build with Maven
        run: mvn -B clean package

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Rename JAR file
        run: |
          mkdir -p release
          cp target/dbeaver-agent-*-jar-with-dependencies.jar \
            release/dbeaver-agent-${{ steps.get_version.outputs.VERSION }}.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: DBeaver Agent ${{ steps.get_version.outputs.VERSION }}
          body: |
            # DBeaver Agent ${{ steps.get_version.outputs.VERSION }}
            ## Installation
            See README for installation instructions.
          files: |
            release/dbeaver-agent-${{ steps.get_version.outputs.VERSION }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: |
          mvn -B deploy:deploy-file \
            -DgroupId=com.github.wgzhao \
            -DartifactId=dbeaver-agent \
            -Dversion=${{ steps.get_version.outputs.VERSION }} \
            -Dpackaging=jar \
            -Dfile=release/dbeaver-agent-${{ steps.get_version.outputs.VERSION }}.jar \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
